<!-- Farmer's Information Form -->
<form id="farmerForm">
    <label for="farmerName">Name of the Farmer:</label>
    <input type="text" id="farmerName" required>

    <label for="productPicture">Picture of the Product:</label>
    <input type="file" id="productPicture" accept="image/*" required>

    <label for="productDetails">Product Details:</label>
    <textarea id="productDetails" required></textarea>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" required>

    <button type="button" onclick="submitFarmerForm()">Submit</button>
</form>
