<!-- Consumer's Information Form -->
<form id="consumerForm">
    <label for="consumerName">Name of the Person:</label>
    <input type="text" id="consumerName" required>

    <label for="productSearch">Search for Product:</label>
    <input type="text" id="productSearch" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <button type="button" onclick="submitConsumerForm()">Submit</button>
</form>
